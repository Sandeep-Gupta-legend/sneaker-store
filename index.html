<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker Store - Premium Footwear</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="store-header">
                <h1><i class="fas fa-shoe-prints"></i> Sneaker Store</h1>
                <p class="subtitle">Premium Footwear Collection</p>
                <div class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </div>
            </div>
        </header>
        
        <div class="store">
            <div class="filters">
                <div class="filter-group">
                    <button class="filter-btn active" data-filter="all">All Shoes</button>
                    <button class="filter-btn" data-filter="jordan">Jordan</button>
                    <button class="filter-btn" data-filter="nike">Nike</button>
                    <button class="filter-btn" data-filter="limited">Limited Edition</button>
                    <button class="filter-btn" data-filter="bestseller">Bestseller</button>
                    <button class="filter-btn" data-filter="new">New Arrivals</button>
                </div>
                <div class="sort">
                    <span>Sort by:</span>
                    <select id="sort-select">
                        <option value="default">Default</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="rating">Highest Rated</option>
                        <option value="newest">Newest First</option>
                    </select>
                </div>
            </div>
            
            <div class="price-filter">
                <label for="price-range">Price Range: $<span id="price-value">0 - 300</span></label>
                <input type="range" id="price-range" min="0" max="300" value="300" step="10">
            </div>
            
            <div id="shoes-count" class="shoes-count">Showing 8 products</div>
            
            <div class="shoes" id="shoes-container">
                <!-- Cards will be generated by JavaScript -->
            </div>
        </div>
        
        <footer class="footer">
            <p>Sneaker Store &copy; 2023 | Premium Footwear Collection</p>
            <div class="footer-links">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
            </div>
        </footer>
    </div>
    
    <!-- Cart Modal -->
    <div class="cart-modal" id="cart-modal">
        <div class="cart-modal-content">
            <div class="cart-modal-header">
                <h2><i class="fas fa-shopping-cart"></i> Your Cart</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="cart-items" id="cart-items">
                <!-- Cart items will be added here -->
                <div class="empty-cart">
                    <i class="fas fa-shopping-bag"></i>
                    <p>Your cart is empty</p>
                </div>
            </div>
            <div class="cart-total">
                <p>Total: <span id="cart-total-price">$0.00</span></p>
                <button class="checkout-btn">Checkout</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
